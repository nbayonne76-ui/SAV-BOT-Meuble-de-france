name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-backend:
    name: Lint Backend (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run ruff
        working-directory: ./backend
        run: ruff check .

      - name: Run black (check only)
        working-directory: ./backend
        run: black --check .

      - name: Run isort (check only)
        working-directory: ./backend
        run: isort --check-only .

  lint-frontend:
    name: Lint Frontend (JavaScript)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint || echo "ESLint not configured yet"

      - name: Run Prettier (check only)
        working-directory: ./frontend
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,css}" || echo "Prettier not configured yet"
